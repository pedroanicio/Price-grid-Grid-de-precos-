<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="Sign_up.css" /> 
    <Link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"></Link>
</head>
<body>
    <div class="container">
        
        <div class="block1">
            <h1>Welcome! </h1>
            <p>To keep connected with us <br>
            please, login with your personal info.</p>
            <a href="" class="btnSignin">Sign in</a>
        </div>

        <div class="block2">
            <h2>Create Account</h2>
            <div class="social-media">
                <ul class="list-social-media">
                    <a class="link-social-media" href="#">
                        <li class="item-social-media">
                            <i class="fab fa-facebook-f"></i>
                        </li>
                    </a>
                    <a class="link-social-media" href="#">
                        <li class="item-social-media">
                            <i class="fab fa-google-plus-g"></i>
                        </li>
                    </a>
                    <a class="link-social-media" href="#">
                        <li class="item-social-media">
                            <i class="fab fa-linkedin-in"></i>
                        </li>
                    </a>
                </ul>
            </div>
            <p class="registration">Or use your email for registration: </p>
            
            <form class="form">
                <label class="label-input" for="">
                    <i class="far fa-user icon-modify"></i>
                    <input type="text" placeholder="Name">
                </label>
                
                <label class="label-input" for="">
                    <i class="far fa-envelope icon-modify"></i>
                    <input type="email" placeholder="Email">
                </label>
                
                <label class="label-input" for="">
                    <i class="fas fa-lock icon-modify"></i>
                    <input type="password" placeholder="Password">
                </label>

            <a href="" class="btnSignup">Sign Up</a>
        </div>
        
    </div>
</body>
</html>
